<!DOCTYPE html>
<html>
  <head>
    <title>Invitation VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Flat plane with the image -->
      <a-plane src="vr.png" height="7" width="15" position="0 1.6 -4"></a-plane>
      
      <!-- Camera with look-controls -->
      <a-entity camera look-controls></a-entity>
    </a-scene>
  </body>
</html>
